name: add-from-issue

on:
  issues:
    types: [labeled]

jobs:
  add-item:
    if: github.event.label.name == 'new addition'
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: npm

      - name: Install
        run: npm ci

      - name: Print Test 
        run: echo "body-> ${{ github.event.issue.body }} event."

